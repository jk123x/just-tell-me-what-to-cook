<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Snack - Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-deep: #1c1a17;
      --bg-warm: #252320;
      --bg-card: #2e2b27;
      --cream: #f5efe6;
      --cream-muted: #b8b0a4;
      --gold: #d4a84b;
      --gold-glow: rgba(212, 168, 75, 0.3);
      --amber: #e8a849;
    }

    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      background: var(--bg-deep);
      color: var(--cream);
      min-height: 100dvh;
      line-height: 1.6;
    }

    .page {
      min-height: 100dvh;
      position: relative;
    }

    /* Ambient glow */
    .page::before {
      content: '';
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0.5;
    }

    .hero-section {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      max-width: 440px;
      z-index: 1;
    }

    .tagline {
      font-family: 'Libre Baskerville', serif;
      font-size: 0.9rem;
      font-style: italic;
      color: var(--cream-muted);
      letter-spacing: 0.05em;
    }

    .prompt {
      font-family: 'Libre Baskerville', serif;
      font-size: clamp(2rem, 6vw, 2.8rem);
      font-weight: 400;
      line-height: 1.25;
      color: var(--cream);
    }

    .voice-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 1.5px solid var(--gold);
      background: var(--bg-warm);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      transition: all 0.4s ease;
      box-shadow:
        0 0 40px var(--gold-glow),
        inset 0 0 20px rgba(212, 168, 75, 0.05);
    }

    .voice-btn::before {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      border: 1px solid rgba(212, 168, 75, 0.2);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .voice-btn:hover {
      background: var(--bg-card);
      box-shadow:
        0 0 60px var(--gold-glow),
        0 0 100px rgba(212, 168, 75, 0.2),
        inset 0 0 30px rgba(212, 168, 75, 0.1);
    }

    .voice-btn:active {
      transform: scale(0.98);
    }

    .mic-icon {
      width: 32px;
      height: 32px;
      color: var(--gold);
      filter: drop-shadow(0 0 8px var(--gold-glow));
    }

    .voice-label {
      font-size: 0.8rem;
      color: var(--cream-muted);
      letter-spacing: 0.05em;
    }

    .alt-inputs {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.9rem;
    }

    .alt-btn {
      background: none;
      border: none;
      color: var(--cream-muted);
      font-family: inherit;
      font-weight: 300;
      font-size: inherit;
      cursor: pointer;
      padding: 4px 0;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .alt-btn:hover {
      color: var(--gold);
      border-bottom-color: var(--gold);
    }

    .alt-divider {
      color: var(--bg-card);
      font-size: 0.75rem;
    }

    .reassurance {
      font-size: 0.8rem;
      color: var(--cream-muted);
      opacity: 0.5;
    }

    /* Results section */
    .results-section {
      padding: 80px 24px;
      background: var(--bg-warm);
      position: relative;
    }

    .results-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity: 0.3;
    }

    .results-content {
      max-width: 500px;
      margin: 0 auto;
    }

    .results-header {
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      font-size: 1rem;
      color: var(--cream-muted);
      text-align: center;
      margin-bottom: 40px;
    }

    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 48px;
    }

    .ingredient {
      font-size: 0.9rem;
      color: var(--cream);
      padding: 8px 18px;
      background: var(--bg-card);
      border-radius: 999px;
      border: 1px solid rgba(212, 168, 75, 0.15);
    }

    .recipe-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 36px;
      border: 1px solid rgba(212, 168, 75, 0.1);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .recipe-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--gold), var(--amber), var(--gold));
    }

    .recipe-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 12px;
      color: var(--cream);
    }

    .recipe-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .recipe-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gold);
    }

    .recipe-why {
      font-size: 1rem;
      color: var(--cream-muted);
      line-height: 1.6;
    }

    .tap-hint {
      margin-top: 24px;
      font-size: 0.8rem;
      color: var(--cream-muted);
      opacity: 0.6;
    }

    /* Subtle grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.015;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="hero-section">
      <div class="hero-content">
        <p class="tagline">just tell me what to cook</p>

        <h1 class="prompt">What's in the fridge?</h1>

        <button class="voice-btn">
          <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
          </svg>
          <span class="voice-label">tap to talk</span>
        </button>

        <div class="alt-inputs">
          <button class="alt-btn">snap a photo</button>
          <span class="alt-divider">—</span>
          <button class="alt-btn">type it out</button>
        </div>

        <p class="reassurance">no accounts · photos stay on your device</p>
      </div>
    </section>

    <section class="results-section">
      <div class="results-content">
        <p class="results-header">here's what I reckon</p>

        <div class="ingredients-list">
          <span class="ingredient">leftover rice</span>
          <span class="ingredient">eggs</span>
          <span class="ingredient">soy sauce</span>
          <span class="ingredient">frozen peas</span>
        </div>

        <div class="recipe-card">
          <h2 class="recipe-title">Fried Rice</h2>
          <div class="recipe-meta">
            <span class="recipe-tag">10 min</span>
            <span class="recipe-tag">One pan</span>
          </div>
          <p class="recipe-why">The fridge clean-out classic. Chuck it all in, fry it up, done.</p>
          <p class="tap-hint">tap for full recipe</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
