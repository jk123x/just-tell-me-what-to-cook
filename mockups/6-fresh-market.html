<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Market - Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #faf8f4;
      --bg-sage: #e8ede6;
      --ink: #2d3a2e;
      --ink-muted: #5c6b5d;
      --sage: #7d9b76;
      --sage-light: #a8c4a0;
      --terracotta: #c67d5a;
      --terracotta-light: #e8a888;
      --cream: #f5f0e6;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 300;
      background: var(--bg);
      color: var(--ink);
      min-height: 100dvh;
      line-height: 1.6;
    }

    .page {
      min-height: 100dvh;
      position: relative;
    }

    /* Botanical accent - top right */
    .botanical {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      opacity: 0.15;
      pointer-events: none;
    }

    .botanical svg {
      width: 100%;
      height: 100%;
    }

    .hero-section {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 44px;
      max-width: 440px;
    }

    .tagline {
      font-family: 'Lora', serif;
      font-size: 0.95rem;
      font-style: italic;
      color: var(--sage);
      letter-spacing: 0.03em;
    }

    .prompt {
      font-family: 'Lora', serif;
      font-size: clamp(2rem, 6vw, 2.8rem);
      font-weight: 400;
      line-height: 1.25;
      color: var(--ink);
    }

    .voice-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid var(--sage);
      background: var(--bg);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Organic shape behind button */
    .voice-btn::before {
      content: '';
      position: absolute;
      inset: -16px;
      background: var(--bg-sage);
      border-radius: 50% 45% 55% 48% / 48% 52% 45% 50%;
      z-index: -1;
      opacity: 0.5;
      transition: all 0.4s ease;
    }

    .voice-btn:hover {
      background: var(--sage);
      border-color: var(--sage);
    }

    .voice-btn:hover::before {
      transform: scale(1.1) rotate(10deg);
      opacity: 0.7;
    }

    .voice-btn:hover .mic-icon,
    .voice-btn:hover .voice-label {
      color: white;
    }

    .voice-btn:active {
      transform: scale(0.98);
    }

    .mic-icon {
      width: 32px;
      height: 32px;
      color: var(--sage);
      transition: color 0.3s ease;
    }

    .voice-label {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 0.85rem;
      color: var(--ink-muted);
      transition: color 0.3s ease;
    }

    .alt-inputs {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.9rem;
    }

    .alt-btn {
      background: none;
      border: none;
      color: var(--ink-muted);
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: inherit;
      cursor: pointer;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    .alt-btn:hover {
      color: var(--terracotta);
    }

    .alt-divider {
      color: var(--sage-light);
      font-size: 0.75rem;
    }

    .reassurance {
      font-size: 0.8rem;
      color: var(--ink-muted);
      opacity: 0.6;
    }

    /* Results section */
    .results-section {
      padding: 80px 24px;
      background: var(--bg-sage);
      position: relative;
    }

    /* Wavy top edge */
    .results-section::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--bg-sage);
      clip-path: ellipse(55% 100% at 50% 100%);
    }

    .results-content {
      max-width: 500px;
      margin: 0 auto;
    }

    .results-header {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 1rem;
      color: var(--ink-muted);
      text-align: center;
      margin-bottom: 36px;
    }

    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 48px;
    }

    .ingredient {
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--ink);
      padding: 8px 18px;
      background: var(--cream);
      border-radius: 4px;
      border: 1px solid var(--sage-light);
      position: relative;
    }

    /* Produce sticker style */
    .ingredient::before {
      content: '';
      position: absolute;
      top: -3px;
      right: -3px;
      width: 8px;
      height: 8px;
      background: var(--terracotta);
      border-radius: 50%;
    }

    .ingredient:nth-child(even)::before {
      background: var(--sage);
    }

    .recipe-card {
      background: var(--bg);
      border-radius: 16px;
      padding: 36px;
      position: relative;
      border: 1px solid var(--sage-light);
    }

    /* Leaf accent */
    .recipe-card::after {
      content: 'ðŸŒ¿';
      position: absolute;
      top: -12px;
      right: 24px;
      font-size: 1.5rem;
    }

    .recipe-title {
      font-family: 'Lora', serif;
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 12px;
      color: var(--ink);
    }

    .recipe-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .recipe-tag {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--sage);
      padding: 4px 12px;
      background: var(--bg-sage);
      border-radius: 4px;
    }

    .recipe-why {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 1rem;
      color: var(--ink-muted);
      line-height: 1.6;
    }

    .tap-hint {
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--terracotta);
      font-weight: 400;
    }

    @media (min-width: 600px) {
      .botanical {
        width: 160px;
        height: 160px;
        top: 40px;
        right: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Botanical decoration -->
    <div class="botanical">
      <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="0.5">
        <path d="M50 90 Q50 60, 30 40 Q20 30, 25 15" stroke="#7d9b76"/>
        <path d="M50 90 Q50 55, 60 35 Q70 20, 65 10" stroke="#7d9b76"/>
        <path d="M50 90 Q55 70, 75 55 Q85 45, 80 35" stroke="#7d9b76"/>
        <ellipse cx="25" cy="15" rx="8" ry="12" stroke="#7d9b76" transform="rotate(-30 25 15)"/>
        <ellipse cx="65" cy="10" rx="7" ry="11" stroke="#7d9b76" transform="rotate(15 65 10)"/>
        <ellipse cx="80" cy="35" rx="9" ry="13" stroke="#7d9b76" transform="rotate(45 80 35)"/>
      </svg>
    </div>

    <section class="hero-section">
      <div class="hero-content">
        <p class="tagline">just tell me what to cook</p>

        <h1 class="prompt">What's in the fridge?</h1>

        <button class="voice-btn">
          <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
          </svg>
          <span class="voice-label">tap to talk</span>
        </button>

        <div class="alt-inputs">
          <button class="alt-btn">snap a photo</button>
          <span class="alt-divider">Â·</span>
          <button class="alt-btn">type it out</button>
        </div>

        <p class="reassurance">no accounts Â· photos stay on your device</p>
      </div>
    </section>

    <section class="results-section">
      <div class="results-content">
        <p class="results-header">here's what I reckon</p>

        <div class="ingredients-list">
          <span class="ingredient">leftover rice</span>
          <span class="ingredient">eggs</span>
          <span class="ingredient">soy sauce</span>
          <span class="ingredient">frozen peas</span>
        </div>

        <div class="recipe-card">
          <h2 class="recipe-title">Fried Rice</h2>
          <div class="recipe-meta">
            <span class="recipe-tag">10 min</span>
            <span class="recipe-tag">One pan</span>
          </div>
          <p class="recipe-why">The fridge clean-out classic. Chuck it all in, fry it up, done.</p>
          <p class="tap-hint">tap for full recipe â†’</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
