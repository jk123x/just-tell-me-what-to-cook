<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Chaos - Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;700;900&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-hero: #fff8e7;
      --bg-results: #d4f5e9;
      --ink: #1a1a1a;
      --ink-muted: #5a5a5a;
      --pop-orange: #ff6b35;
      --pop-purple: #a855f7;
      --pop-blue: #3b82f6;
      --pop-pink: #ec4899;
      --pop-yellow: #facc15;
      --pop-mint: #6ee7b7;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-hero);
      color: var(--ink);
      min-height: 100dvh;
      overflow-x: hidden;
    }

    .hero-section {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 24px;
      position: relative;
    }

    /* Floating decorative blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    .blob-1 {
      width: 120px;
      height: 120px;
      background: var(--pop-orange);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 80px;
      height: 80px;
      background: var(--pop-purple);
      top: 20%;
      right: 10%;
      animation-delay: 1s;
    }

    .blob-3 {
      width: 60px;
      height: 60px;
      background: var(--pop-mint);
      bottom: 25%;
      left: 8%;
      animation-delay: 2s;
    }

    .blob-4 {
      width: 100px;
      height: 100px;
      background: var(--pop-pink);
      bottom: 15%;
      right: 5%;
      animation-delay: 0.5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      text-align: center;
      max-width: 500px;
      z-index: 1;
    }

    .tagline {
      font-family: 'Anybody', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--pop-orange);
    }

    .prompt {
      font-family: 'Anybody', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      line-height: 1;
      color: var(--ink);
    }

    .prompt .highlight {
      color: var(--pop-purple);
      display: inline-block;
      animation: wiggle 2s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .voice-btn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--pop-orange) 0%, var(--pop-pink) 100%);
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 32px rgba(255, 107, 53, 0.4);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .voice-btn:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 12px 40px rgba(255, 107, 53, 0.5);
    }

    .voice-btn:active {
      transform: scale(0.95);
    }

    .mic-icon {
      width: 40px;
      height: 40px;
    }

    .voice-label {
      font-family: 'Anybody', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .alt-inputs {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .alt-btn {
      background: white;
      border: 2px solid var(--ink);
      border-radius: 999px;
      padding: 10px 20px;
      font-family: 'Anybody', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .alt-btn:hover {
      background: var(--ink);
      color: white;
      transform: translateY(-2px);
    }

    .alt-divider {
      font-weight: 700;
      color: var(--ink-muted);
    }

    .reassurance {
      font-size: 0.85rem;
      color: var(--ink-muted);
    }

    /* Results section */
    .results-section {
      background: var(--bg-results);
      padding: 64px 24px;
      position: relative;
    }

    .results-section::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      height: 80px;
      background: var(--bg-results);
      clip-path: ellipse(60% 100% at 50% 100%);
    }

    .results-content {
      max-width: 500px;
      margin: 0 auto;
    }

    .results-header {
      font-family: 'Anybody', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--ink-muted);
      text-align: center;
      margin-bottom: 32px;
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .chip {
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--ink);
      animation: pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .chip:nth-child(1) { background: var(--pop-yellow); animation-delay: 0s; }
    .chip:nth-child(2) { background: var(--pop-mint); animation-delay: 0.1s; }
    .chip:nth-child(3) { background: var(--pop-pink); color: white; animation-delay: 0.2s; }
    .chip:nth-child(4) { background: var(--pop-blue); color: white; animation-delay: 0.3s; }

    @keyframes pop-in {
      from {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .recipe-card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
      animation: slide-up 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      animation-delay: 0.4s;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .recipe-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--pop-orange), var(--pop-pink), var(--pop-purple));
    }

    .recipe-title {
      font-family: 'Anybody', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 8px;
    }

    .recipe-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .recipe-tag {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 4px 12px;
      border-radius: 999px;
      background: var(--bg-results);
    }

    .recipe-why {
      font-size: 1rem;
      color: var(--ink-muted);
      line-height: 1.5;
    }

    .tap-hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      font-family: 'Anybody', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--pop-orange);
    }

    .tap-hint svg {
      width: 20px;
      height: 20px;
      animation: bounce-right 1s ease infinite;
    }

    @keyframes bounce-right {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(4px); }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>

    <div class="hero-content">
      <p class="tagline">Just tell me what to cook</p>

      <h1 class="prompt">What's in the <span class="highlight">fridge?</span></h1>

      <button class="voice-btn">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
        </svg>
        <span class="voice-label">Talk!</span>
      </button>

      <div class="alt-inputs">
        <button class="alt-btn">Snap photo</button>
        <span class="alt-divider">or</span>
        <button class="alt-btn">Type it</button>
      </div>

      <p class="reassurance">No accounts. Photos stay on your device.</p>
    </div>
  </section>

  <section class="results-section">
    <div class="results-content">
      <p class="results-header">Here's what you've got</p>

      <div class="chips-container">
        <span class="chip">leftover rice</span>
        <span class="chip">eggs</span>
        <span class="chip">soy sauce</span>
        <span class="chip">frozen peas</span>
      </div>

      <div class="recipe-card">
        <h2 class="recipe-title">Lazy Fried Rice</h2>
        <div class="recipe-meta">
          <span class="recipe-tag">10 min</span>
          <span class="recipe-tag">One pan</span>
        </div>
        <p class="recipe-why">The fridge clean-out classic. Chuck it all in, fry it up, you're done.</p>
        <p class="tap-hint">
          Full recipe
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
