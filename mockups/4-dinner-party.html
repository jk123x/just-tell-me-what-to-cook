<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Party - Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --cream: #f8f4ed;
      --cream-dark: #efe8dc;
      --ink: #2d2926;
      --ink-muted: #6b6460;
      --gold: #c9a962;
      --gold-light: #e8d5a8;
      --terracotta: #c17f59;
      --terracotta-muted: #d4a384;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      font-weight: 300;
      background: var(--cream);
      color: var(--ink);
      min-height: 100dvh;
      line-height: 1.6;
    }

    .page {
      min-height: 100dvh;
      position: relative;
    }

    /* Subtle gradient overlay */
    .page::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, rgba(201, 169, 98, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .hero-section {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      max-width: 480px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .brand-line {
      width: 48px;
      height: 1px;
      background: var(--gold);
    }

    .tagline {
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .prompt {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      font-weight: 400;
      font-style: italic;
      line-height: 1.2;
      color: var(--ink);
    }

    .voice-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 1.5px solid var(--gold);
      background: linear-gradient(145deg, var(--cream) 0%, var(--cream-dark) 100%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      transition: all 0.4s ease;
      box-shadow:
        0 4px 20px rgba(201, 169, 98, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .voice-btn::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 1px solid var(--gold-light);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .voice-btn:hover {
      background: linear-gradient(145deg, var(--gold-light) 0%, var(--gold) 100%);
      border-color: var(--gold);
      box-shadow: 0 8px 32px rgba(201, 169, 98, 0.3);
    }

    .voice-btn:hover::before {
      opacity: 1;
    }

    .voice-btn:hover .mic-icon {
      color: var(--ink);
    }

    .voice-btn:active {
      transform: scale(0.98);
    }

    .mic-icon {
      width: 32px;
      height: 32px;
      color: var(--gold);
      transition: color 0.4s ease;
    }

    .voice-label {
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      font-style: italic;
      color: var(--ink-muted);
    }

    .alt-inputs {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.9rem;
    }

    .alt-btn {
      background: none;
      border: none;
      color: var(--ink-muted);
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: inherit;
      cursor: pointer;
      padding: 4px 0;
      position: relative;
    }

    .alt-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--terracotta);
      transition: width 0.3s ease;
    }

    .alt-btn:hover {
      color: var(--terracotta);
    }

    .alt-btn:hover::after {
      width: 100%;
    }

    .alt-divider {
      color: var(--gold-light);
      font-size: 0.75rem;
    }

    .reassurance {
      font-size: 0.8rem;
      color: var(--ink-muted);
      opacity: 0.7;
      letter-spacing: 0.03em;
    }

    /* Results section */
    .results-section {
      padding: 80px 24px;
      background: linear-gradient(180deg, var(--cream) 0%, var(--cream-dark) 100%);
    }

    .results-content {
      max-width: 520px;
      margin: 0 auto;
    }

    .results-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .results-title {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--ink-muted);
      margin-bottom: 8px;
    }

    .results-line {
      width: 32px;
      height: 1px;
      background: var(--gold);
      margin: 0 auto;
    }

    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 20px;
      justify-content: center;
      margin-bottom: 56px;
    }

    .ingredient {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1rem;
      color: var(--ink-muted);
      padding: 6px 16px;
      border: 1px solid var(--gold-light);
      border-radius: 999px;
    }

    .recipe-card {
      background: var(--cream);
      padding: 40px;
      border: 1px solid var(--gold-light);
      position: relative;
    }

    /* Corner accents */
    .recipe-card::before,
    .recipe-card::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: var(--gold);
      border-style: solid;
    }

    .recipe-card::before {
      top: -1px;
      left: -1px;
      border-width: 1px 0 0 1px;
    }

    .recipe-card::after {
      bottom: -1px;
      right: -1px;
      border-width: 0 1px 1px 0;
    }

    .recipe-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 12px;
      text-align: center;
    }

    .recipe-meta {
      text-align: center;
      font-size: 0.85rem;
      color: var(--terracotta);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .recipe-divider {
      width: 48px;
      height: 1px;
      background: var(--gold-light);
      margin: 0 auto 20px;
    }

    .recipe-why {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      color: var(--ink-muted);
      text-align: center;
      line-height: 1.6;
    }

    .tap-hint {
      text-align: center;
      margin-top: 28px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 0.85rem;
      color: var(--terracotta-muted);
    }

    @media (min-width: 600px) {
      .recipe-card {
        padding: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="hero-section">
      <div class="hero-content">
        <div class="brand">
          <span class="brand-line"></span>
          <p class="tagline">Just tell me what to cook</p>
          <span class="brand-line"></span>
        </div>

        <h1 class="prompt">What's in the fridge?</h1>

        <button class="voice-btn">
          <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
          </svg>
          <span class="voice-label">tap to speak</span>
        </button>

        <div class="alt-inputs">
          <button class="alt-btn">photograph</button>
          <span class="alt-divider">•</span>
          <button class="alt-btn">type</button>
        </div>

        <p class="reassurance">No accounts. Photos remain on your device.</p>
      </div>
    </section>

    <section class="results-section">
      <div class="results-content">
        <div class="results-header">
          <p class="results-title">Your ingredients</p>
          <span class="results-line"></span>
        </div>

        <div class="ingredients-list">
          <span class="ingredient">leftover rice</span>
          <span class="ingredient">eggs</span>
          <span class="ingredient">soy sauce</span>
          <span class="ingredient">frozen peas</span>
        </div>

        <div class="recipe-card">
          <h2 class="recipe-title">Fried Rice</h2>
          <p class="recipe-meta">10 minutes · One pan</p>
          <div class="recipe-divider"></div>
          <p class="recipe-why">The fridge clean-out classic. Everything goes in, heat goes on, dinner comes out.</p>
          <p class="tap-hint">Tap for the full recipe</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
